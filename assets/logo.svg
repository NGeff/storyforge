<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <linearGradient id="secondary" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexágono externo -->
  <path 
    d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" 
    fill="none" 
    stroke="url(#primary)" 
    stroke-width="3"
    filter="url(#glow)"
  />
  
  <!-- Hexágono interno -->
  <path 
    d="M50 20 L75 35 L75 65 L50 80 L25 65 L25 35 Z" 
    fill="url(#primary)" 
    opacity="0.2"
  />
  
  <!-- Livro aberto estilizado -->
  <g transform="translate(50, 50)" filter="url(#glow)">
    <!-- Lombada do livro -->
    <rect x="-3" y="-15" width="6" height="30" rx="1" fill="url(#primary)"/>
    
    <!-- Página esquerda -->
    <path 
      d="M-5 -15 Q-20 -12 -22 0 Q-20 12 -5 15 L-5 -15" 
      fill="none" 
      stroke="url(#primary)" 
      stroke-width="2.5"
      stroke-linecap="round"
    />
    
    <!-- Página direita -->
    <path 
      d="M5 -15 Q20 -12 22 0 Q20 12 5 15 L5 -15" 
      fill="none" 
      stroke="url(#primary)" 
      stroke-width="2.5"
      stroke-linecap="round"
    />
    
    <!-- Linhas de texto estilizadas - esquerda -->
    <line x1="-18" y1="-5" x2="-8" y2="-5" stroke="url(#primary)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="-17" y1="0" x2="-8" y2="0" stroke="url(#primary)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="-16" y1="5" x2="-8" y2="5" stroke="url(#primary)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Linhas de texto estilizadas - direita -->
    <line x1="8" y1="-5" x2="18" y2="-5" stroke="url(#primary)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="8" y1="0" x2="17" y2="0" stroke="url(#primary)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="8" y1="5" x2="16" y2="5" stroke="url(#primary)" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Estrela/faísca de magia -->
    <g transform="translate(0, -25)">
      <path 
        d="M0 -8 L2 -2 L8 0 L2 2 L0 8 L-2 2 L-8 0 L-2 -2 Z" 
        fill="url(#primary)"
      />
    </g>
  </g>
  
  <!-- Partículas decorativas -->
  <circle cx="20" cy="25" r="2" fill="url(#primary)" opacity="0.6"/>
  <circle cx="80" cy="25" r="2" fill="url(#primary)" opacity="0.6"/>
  <circle cx="20" cy="75" r="2" fill="url(#primary)" opacity="0.6"/>
  <circle cx="80" cy="75" r="2" fill="url(#primary)" opacity="0.6"/>
</svg>